name: push_arxiv_daily_ir

env:
  PYTHON_VERSION: "3.10" # set this to the Python version to use
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # 每天 UTC 时间 10:00 触发, 即上海时间18点

jobs:
  daily-push:
    runs-on: ubuntu-latest
    env:
      SERVERCHAN_API_KEY: ${{ secrets.SERVERCHAN_API_KEY }}
      CAIYUN_TOKEN: ${{ secrets.CAIYUN_TOKEN }}
      QUERY: "cs.IR"
      LIMITS: 10
      FEISHU_URL: ${{ secrets.FEISHU_URL_ir }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      MODEL_TYPE: "DeepSeek"
      PROMPT: "挑选与以下主题相关的内容，不相关的过滤掉：{推荐系统， 搜索系统， 大模型推荐， 广告推荐， 推荐系统召回模型， 推荐系统精排模型， 推荐系统end2end模型， 知名大厂出品， 知名学校或学术机构， 知名学者， 知名期刊或会议}等"


    permissions:
      issues: write
      contents: write

    steps:
      - uses: actions/checkout@v3
        
      - name: Set up Python version
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: pip install tqdm requests openai

      - name: PUSH ARXIV DAILY
        run: python arxiv.py
        
      # ↓↓↓ 这是新增的核心步骤 ↓↓↓
      - name: Pull remote changes before commit
        run: git pull --rebase
      # ↑↑↑ 这是新增的核心步骤 ↑↑↑

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add --all
          if [ -z "$(git status --porcelain)" ]; then
             echo "push=false" >> $GITHUB_OUTPUT
          else
             git commit -m "chore: update confs" -a
             echo "push=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 建议明确指定要推送的分支
          branch: ${{ github.ref_name }}